<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ticket With Hologram Effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='./styles2.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;800&amp;display=swap'><link rel="stylesheet" href="./style.css">
</head>
<body>

<main id="app">

    <section class="ticket">

        <header class="front">
            <div class="holo"></div>
            <img class="logo" src="./img/berkant-high-resolution-logo-black-on-transparent-background.svg" alt="">
            <aside class="divider"></aside>
        </header>

        <section class="back">
            <div class="holo"></div>
            <img class="logo" src="./img/berkant-high-resolution-logo-black-on-transparent-background.svg" alt="">
            <div class="data">
                <h3>Birthday</h3>
                <p contenteditable spellcheck=false>MAY 8</p>
                <h3>Birth Year</h3>
                <p contenteditable spellcheck=false>2002</p>
                <h3>Full Name</h3>
                <p contenteditable spellcheck=false>Berkant Karakayış</p>
                <a class="qr" href="https://berkantkarakayis.com.tr/#" target="_blank">
                    <img src="./img/Websitem.svg" alt="">
                </a>
            </div>

            <aside class="divider">
                <div class="username">
                    <img class="profile" src="./img/IMG_4628.JPG">
                    <span contenteditable spellcheck=false>berkantkrkys</span> <img class="verified" src="https://assets.codepen.io/13471/verified.png">
                </div>
                <span class="usernum" contenteditable spellcheck=false>06022023</span>
            </aside>
        </section>

    </section>

</main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
